

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Game</title>

    <link rel="stylesheet" href="dino.css">
</head>
<body onclick="jump()">
    
    <audio autoplay loop>
        <source src="Monkeys-Spinning-Monkeys(chosic.com).mp3" type="audio/mp3">
    </audio>

    <div class="game-container">
        <video autoplay loop muted playsinline class="back-video">
            <source src="https://www.shutterstock.com/shutterstock/videos/3405215367/preview/stock-footage-pixel-art-animation-of-background-with-snow-capped-mountains-fir-tree-forest-green-grass-and.webm" type="video/webm">
        </video>
        <div class="score-card">

            <span>HI</span>

            <span class="high-score"></span>
            <span class="score">0<span>
        </div>
        <div class="player"></div>

        <div class="obstacle"></div>

        <div class="restart-game">
            <div class="content">
                <span class="text">RESTART</span>
                <button onclick="restart()" class="btn-reset-game"></button>
            </div>
        </div>
    </div>
    
    

    <script src="dino.js"></script>
</body>
</html>

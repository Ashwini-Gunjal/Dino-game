<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <title>Levels</title>
  
  <link rel="stylesheet" href="level.css">
   <div class="hero">
   <div class="hero-content">
      <!-- Bootstrap Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://static.vecteezy.com/system/resources/previews/005/390/165/large_2x/t-rex-mascot-for-sports-and-esports-logo-free-vector.jpg" class="logo" alt="Dino Logo">
            <span style="font-size: 1.5rem; color: aqua;">Dinosaur Game</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon" ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> 
              <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fa-solid fa-home"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="level.html"><i class="fa-solid fa-layer-group"></i> Level</a>

              <li class="nav-item">
                <a class="nav-link" href="about.html"><i class="fa-solid fa-info-circle"></i> About</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>


</head>
<body>
  <div class="levels">
    <div class="level-card">
      <div>
        <h2>Easy Level</h2>
        <p>Perfect for beginners—simple obstacles to master.</p>
      </div>
      <div class="card-image"></div>
      <button class="play-btn" data-level="easy"></button>
    </div>
    <div class="level-card">
      <div>
        <h2>Medium Level</h2>
        <p>Get ready for more challenging terrain and speed.</p>
      </div>
      <div class="card-image"></div>
      <button class="play-btn" data-level="medium"></button>
    </div>
    <div class="level-card">
      <div>
        <h2>Hard Level</h2>
        <p>Only for the pros—fast-paced and tough obstacles.</p>
      </div>
      <div class="card-image"></div>
      <button class="play-btn" data-level="hard"></button>
    </div>
  </div>
</div>
  <script>
    // Add click event listeners to all play buttons
    document.querySelectorAll('.play-btn').forEach(button => {
      button.addEventListener('click', function() {
        const level = this.getAttribute('data-level');
        
        // Redirect to different game pages based on the level
        switch(level) {
          case 'easy':
            window.location.href = 'Easy Level/dino.html';
            break;
          case 'medium':
            window.location.href = 'medium level/dino.html';
            break;
          case 'hard':
            window.location.href = 'hard level/dino.html';
            break;
          default:
            window.location.href = 'Easy Level/dino.html';
        }
      });
    });
    

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<body>
    <div class="container">
        <div class="dino-icon">ü¶ñ</div>
        <h1>How Was Your Dino Run?</h1>
        <p class="subtitle">Rate your Chrome Dino Game experience</p>

        <div class="rating-section">
            <p>How many stars would you give this game?</p>
            <div class="stars">
                <div class="star" data-rating="1">‚òÖ</div>
                <div class="star" data-rating="2">‚òÖ</div>
                <div class="star" data-rating="3">‚òÖ</div>
                <div class="star" data-rating="4">‚òÖ</div>
                <div class="star" data-rating="5">‚òÖ</div>
            </div>
            <input type="hidden" id="rating-value" value="0">
            
            <textarea placeholder="Tell us about your experience... (optional)"></textarea>
            
            <button id="submit-rating">Submit Rating</button>
            
            <div class="thank-you" id="thank-you">
                <p>Thanks for your feedback! Happy running! üèÉ‚Äç‚ôÇ</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="average-rating">4.5</div>
                <div class="stat-label">Avg Rating</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="total-ratings">2.1K</div>
                <div class="stat-label">Total Ratings</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="five-stars">1.4K</div>
                <div class="stat-label">5-Star Ratings</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star');
            const ratingInput = document.getElementById('rating-value');
            const submitBtn = document.getElementById('submit-rating');
            const thankYouMsg = document.getElementById('thank-you');
            const feedbackTextarea = document.querySelector('textarea');
            
            let currentRating = 0;
            
            // Star rating interaction
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.getAttribute('data-rating'));
                    currentRating = rating;
                    ratingInput.value = rating;
                    
                    stars.forEach((s, index) => {
                        if (index < rating) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
                
                star.addEventListener('mouseover', function() {
                    const hoverRating = parseInt(this.getAttribute('data-rating'));
                    
                    stars.forEach((s, index) => {
                        if (index < hoverRating) {
                            s.style.color = 'var(--star-active)';
                        } else {
                            s.style.color = 'var(--star-inactive)';
                        }
                    });
                });
                
                star.addEventListener('mouseout', function() {
                    stars.forEach((s, index) => {
                        if (index < currentRating) {
                            s.style.color = 'var(--star-active)';
                        } else {
                            s.style.color = 'var(--star-inactive)';
                        }
                    });
                });
            });
            
            // Submit rating
            submitBtn.addEventListener('click', function() {
                if (currentRating === 0) {
                    alert('Please select a rating by clicking the stars');
                    return;
                }
                
                const feedback = feedbackTextarea.value;
                
                // In a real app, you would send this data to a server
                console.log('Rating submitted:', {
                    rating: currentRating,
                    feedback: feedback
                });
                
                // Show thank you message
                thankYouMsg.style.display = 'block';
                
                // Reset form
                stars.forEach(star => star.classList.remove('active'));
                ratingInput.value = '0';
                feedbackTextarea.value = '';
                currentRating = 0;
                
                // Scroll to show thank you message
                thankYouMsg.scrollIntoView({ behavior: 'smooth' });
                
                // In a real app, you would update the stats from the server response
                // For demo purposes, we'll just increment the displayed values
                const totalRatings = document.getElementById('total-ratings');
                const currentTotal = parseFloat(totalRatings.textContent.replace(/[^0-9.]/g, ''));
                const isK = totalRatings.textContent.includes('K');
                let newTotal = currentTotal + (isK ? 0.1 : 1);
                
                if (newTotal >= 1.5 && !isK) {
                    newTotal = (newTotal / 1000).toFixed(1);
                    totalRatings.textContent = newTotal + 'K';
                } else {
                    totalRatings.textContent = isK ? newTotal.toFixed(1) + 'K' : newTotal;
                }
                
                if (currentRating === 5) {
                    const fiveStars = document.getElementById('five-stars');
                    const currentFive = parseFloat(fiveStars.textContent.replace(/[^0-9.]/g, ''));
                    const isFiveK = fiveStars.textContent.includes('K');
                    let newFive = currentFive + (isFiveK ? 0.1 : 1);
                    
                    fiveStars.textContent = isFiveK ? newFive.toFixed(1) + 'K' : newFive;
                }
                
                // Update average rating (simplified for demo)
                const averageRating = document.getElementById('average-rating');
                const currentAvg = parseFloat(averageRating.textContent);
                const currentTotalNum = parseFloat(totalRatings.textContent.replace(/[^0-9.]/g, '')) * 
                                        (totalRatings.textContent.includes('K') ? 1000 : 1);
                const newAvg = ((currentAvg * (currentTotalNum - 1)) + currentRating) / currentTotalNum;
                averageRating.textContent = newAvg.toFixed(1);
            });
        });
    </script>
